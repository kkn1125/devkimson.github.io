    <script>
      Number.prototype.fillZero = function (pad) {
        const count = (this + "").length;
        return "0".repeat(pad > 0 ? pad - count : 0) + this;
      };

      Date.prototype.format = function (format, fillZero = false) {
        const date = this;
        return format.replace(/(yyyy|yy|MM|dd|HH|mm|ss)/g, ($1) => {
          switch ($1) {
            case "yyyy":
              return date.getFullYear();
            case "yy":
              return date.getFullYear().slice(2);
            case "MM":
              return date.getMonth().fillZero(fillZero ? 2 : 0);
            case "dd":
              return date.getDate().fillZero(fillZero ? 2 : 0);
            case "HH":
              return date.getHours().fillZero(fillZero ? 2 : 0);
            case "mm":
              return date.getMinutes().fillZero(fillZero ? 2 : 0);
            case "ss":
              return date.getSeconds().fillZero(fillZero ? 2 : 0);
          }
        });
      };

      String.prototype.toCapitalize = function () {
        return this.replace(
          /[^\-\_\s\,\/\.\|]+/g,
          (s) => s.charAt(0).toUpperCase() + s.slice(1)
        );
      };
    </script>
